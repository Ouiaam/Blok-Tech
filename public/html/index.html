<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>

<body>

<div id="square">

<input type="checkbox" name="karaktereigenschap" value="Introvert" /> Introvert

<input type="checkbox" name="karaktereigenschap" value="Funny"  /> Funny
<input type="checkbox" name="karaktereigenschap" value="Down-to-earth"  /> Down-to-earth

</form>

</div>

</div>
